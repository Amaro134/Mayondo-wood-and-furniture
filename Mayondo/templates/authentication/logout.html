{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - Mayondo Wood and Furniture{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{% static 'images/2.png' %}" alt="Mayondo Logo" class="mx-auto h-20 w-20 mb-4">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Sign Out
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Are you sure you want to sign out?
            </p>
        </div>
        
        <div class="mt-8 space-y-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                        <i class="bx bx-log-out mr-2"></i>
                        Yes, Sign Out
                    </button>
                    <a href="{% url 'dashboard' %}" 
                       class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                        <i class="bx bx-arrow-back mr-2"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
