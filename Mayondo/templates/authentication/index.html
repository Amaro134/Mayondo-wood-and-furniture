{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome - Mayondo Wood and Furniture{% endblock %}

{% block content %}
<div class="relative h-screen w-screen">
    <!-- Background image -->
    <img src="{% static 'images/walls_texture.jpg' %}" 
         alt="Background" 
         class="absolute inset-0 w-full h-full object-cover z-0">

    <!-- Content -->
    <div class="relative z-10 flex items-center justify-center h-full text-center text-white px-6">
        <div class="max-w-4xl mx-auto">
            <!-- Heading -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight drop-shadow-lg">
                <span class="block">WELCOME TO MAYONDO</span>
                <span class="block">WOOD AND FURNITURE</span>
            </h1>

            <!-- Sub-heading -->
            <h2 class="mt-4 text-lg sm:text-xl md:text-2xl text-gray-100 drop-shadow-md">
                We aspire and inspire before we expire.
            </h2>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4 mt-8">
                <a href="{% url 'authentication:login' %}">
                    <button type="button"
                        class="px-8 py-3 text-base font-medium text-white bg-teal-400 rounded-full shadow-lg hover:bg-teal-300 md:py-4 md:text-xl md:px-10 transition duration-300">
                        Sign In
                    </button>
                </a>
                <a href="{% url 'authentication:register' %}">
                    <button type="button"
                        class="px-8 py-3 text-base font-medium text-teal-400 bg-white rounded-full shadow-lg hover:bg-gray-100 md:py-4 md:text-xl md:px-10 transition duration-300">
                        Register
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-80 text-white text-center py-4 z-10">
        <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
    </footer>
</div>
{% endblock %}
