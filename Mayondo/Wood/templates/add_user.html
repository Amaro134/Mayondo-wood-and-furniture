{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1, p {
      text-align: center;
      margin: 10px 0;
      color: #333;
    }

    form {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-container a,
    .btn-container button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-container a {
      background-color: #e5e7eb;
      color: #374151;
    }

    .btn-container a:hover {
      background-color: #d1d5db;
    }

    .btn-container button {
      background-color: #2563eb;
      color: white;
    }

    .btn-container button:hover {
      background-color: #1d4ed8;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }

    .messages li {
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .messages li.error {
      background-color: #ffe5e5;
      color: #b91c1c;
    }

    .messages li.success {
      background-color: #e7f9ed;
      color: #065f46;
    }

    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <main>
    <form action="{% url 'adduser' %}" method="post" novalidate>
      {% csrf_token %}
      <h1>Add New Employee</h1>
      <p>Fill in the details below to create a new user account.</p>

      <!-- âœ… Message display section -->
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <label for="username">Employee name</label>
      <input type="text" id="username" name="username" placeholder="Enter full username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select role</option>
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Sales Agent">Sales Agent</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <div class="btn-container">
        <a href="{% url 'dashboard' %}"><i class='bx bx-arrow-back'></i> Back</a>
        <button type="submit">Save User</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
  </footer>
</body>
</html>
