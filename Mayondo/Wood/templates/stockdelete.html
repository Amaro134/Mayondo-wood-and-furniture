<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Stock</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-4">Are you sure you want to delete {{ selected.name }}?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">Yes, Delete</button>
                <a href="{% url 'stock_list' %}" class="ml-4 bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
    </footer>

</body>
</html>
