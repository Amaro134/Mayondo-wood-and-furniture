{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="relative h-screen w-screen">

  <!-- Background image -->
  <img src="{% static 'images/walls_texture.jpg' %}" 
       alt="Background" 
       class="absolute inset-0 w-full h-full object-cover z-0">

  <!-- Content -->
  <div class="relative z-10 flex items-center justify-center h-full text-center text-white px-6">
    <div class="max-w-4xl mx-auto">

      <!-- Heading (two-line layout, one color) -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight drop-shadow-lg">
        <span class="block">WELCOME TO MAYONDO</span>
        <span class="block">WOOD AND FURNITURE</span>
      </h1>

      <!-- Sub-heading -->
      <h2 class="mt-4 text-lg sm:text-xl md:text-2xl text-gray-100 drop-shadow-md">
        We aspire and inspire before we expire.
      </h2>

      <!-- Centered Button -->
      <div class="flex justify-center">
        <a href="{% url 'authentication:login' %}">
          <button type="button"
            class="mt-6 px-8 py-3 text-base font-medium text-white bg-teal-400 rounded-full shadow-lg hover:bg-teal-300 md:py-4 md:text-2xl md:px-10">
            Get Started
          </button>
        </a>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 relative z-10">
    <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
  </footer>
</body>
</html>
