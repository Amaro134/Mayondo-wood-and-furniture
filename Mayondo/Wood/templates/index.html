{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('{% static "images/walls & texture.jpg" %}');">
    
    <!-- Dark overlay to make text visible -->
    <div class="h-full w-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="max-w-6xl px-4 mx-auto text-center text-white">
            
            <!-- Heading -->
            <h1 class="max-w-md mx-auto text-3xl font-extrabold tracking-normal sm:text-3xl md:text-5xl lg:text-6xl md:leading-none sm:max-w-xl md:max-w-2xl lg:max-w-4xl">
                <span class="block">WELCOME TO MAYONDO WOOD AND FURNITURE.</span>
            </h1>

            <!-- Sub-heading -->
            <h2 class="max-w-md px-12 mx-auto mt-3 font-normal text-gray-200 text-md sm:mt-5 sm:text-md md:mt-5 md:text-xl sm:max-w-xl md:max-w-xl">
                We aspire and inspire before we expire.
            </h2>

            <!-- Centered Button -->
            <div class="flex justify-center">
                <a href="{% url 'login' %}">
                    <button type="button"
                        class="mt-6 flex items-center justify-center px-8 py-3 text-base font-normal text-white bg-teal-400 border border-transparent rounded-full text-md hover:bg-teal-300 md:py-4 md:text-2xl md:px-10">
                        Get Started
                    </button>
                </a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
    </footer>
</body>
</html>
