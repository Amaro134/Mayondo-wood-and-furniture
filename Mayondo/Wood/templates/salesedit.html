{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Sale</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    /* Reset & body */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
    }

    /* Page Wrapper */
    .page-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    aside {
      width: 220px;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    aside .logo img {
      width: 120px;
      margin-bottom: 15px;
    }

    aside h2 {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #4a5568;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
      background-color: black;
      min-width: 160px;
      z-index: 1;
      flex-direction: column;
      border-radius: 4px;
      padding: 5px 0;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #1f2937;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Main content */
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      padding: 30px;
      flex: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      color: #111827;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #1f2937;
      letter-spacing: 1px;
    }

    /* Form container */
    .edit-container {
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 0 auto;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .edit-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    /* Form grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
      letter-spacing: 0.5px;
    }

    input, select {
      padding: 12px 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
    }

    /* Button container */
    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 25px;
    }

    /* Buttons */
    button, .cancel-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn-save {
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: white;
    }

    .btn-save:hover {
      background: linear-gradient(to right, #4338ca, #4f46e5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99,102,241,0.3);
    }

    .cancel-btn {
      background: #e5e7eb;
      color: #374151;
    }

    .cancel-btn:hover {
      background: #d1d5db;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      flex-shrink: 0;
      margin-top: 20px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      aside {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div class="page-wrapper">
  <!-- Sidebar -->
  <aside>
    <div class="logo">
      <img src="{% static 'images/2.png' %}" alt="Mayondo Wood and Furniture logo">
    </div>
    <h2><i>DASHBOARD</i></h2>
    <nav>
      <a href="{% url 'dashboard' %}"><i class="bx bx-home"></i>DASHBOARD</a>
      <a href="{% url 'sales_list' %}"><i class="bx bx-credit-card"></i>SALES</a>

      {% if user_role in "Admin Manager" %}
        <a href="{% url 'stock_list' %}"><i class="bx bxs-store-alt"></i>STOCK</a>
        <a href="{% url 'user_list' %}"><i class="bx bxs-user-circle"></i>EMPLOYEES</a>

        <div class="dropdown">
          <a><i class='bx bx-bar-chart'></i>REPORTS <i class='bx bx-chevron-down'></i></a>
          <div class="dropdown-content">
            <a href="{% url 'stock_report' %}">STOCK REPORT</a>
            <a href="{% url 'sales_report' %}">SALES REPORT</a>
          </div>
        </div>
      {% endif %}

      <a href="{% url 'logout' %}"><i class="bx bxs-log-out"></i>LOGOUT</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content-wrapper">
    <div class="main-content">
      <!--<h1>Edit Sale Record</h1>-->
      <div class="edit-container">
        <h3><i>EDIT SALE</i></h3>
        <form action="{% url 'salesedit' selected.id %}" method="post">
          {% csrf_token %}
          <div class="form-grid">
            <div class="form-group">
              <label for="customer_name">Customer name</label>
              <input type="text" id="customer_name" name="customer_name" value="{{ selected.customer_name }}" required>
            </div>

            <div class="form-group">
              <label for="product">Product</label>
              <input type="text" id="product" name="product" value="{{ selected.product }}" required>
            </div>

            <div class="form-group">
              <label for="quantity_sold">Quantity of Product</label>
              <input type="number" id="quantity_sold" name="quantity_sold" value="{{ selected.quantity_sold }}" required>
            </div>

            <div class="form-group">
              <label for="payment_method">Payment Method</label>
              <select id="payment_method" name="payment_method" required>
                <option value="Cash" {% if selected.payment_method == "Cash" %}selected{% endif %}>Cash</option>
                <option value="Cheque" {% if selected.payment_method == "Cheque" %}selected{% endif %}>Cheque</option>
                <option value="Bank overdraft" {% if selected.payment_method == "Bank overdraft" %}selected{% endif %}>Bank overdraft</option>
              </select>
            </div>

            <div class="form-group">
              <label for="transport_used">Transport Used</label>
              <select id="transport_used" name="transport_used" required>
                <option value="Company_provision" {% if selected.transport_used == "Company_provision" %}selected{% endif %}>Company provision</option>
                <option value="Self_provision" {% if selected.transport_used == "Self_provision" %}selected{% endif %}>Self provision</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date_of_sale">Date</label>
              <input type="date" id="date_of_sale" name="date_of_sale" value="{{ selected.date_of_sale|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
              <label for="product_price">Product Price</label>
              <input type="number" id="product_price" name="product_price" value="{{ selected.product_price }}" required>
            </div>

            <div class="form-group">
              <label for="sales_agent">Name of Sales Agent</label>
              <input type="text" id="sales_agent" name="sales_agent" value="{{ selected.sales_agent }}" required>
            </div>

            <div class="form-group">
              <label for="total_amount">Total Amount</label>
              <input type="text" id="total_amount" name="total_amount" value="{{ selected.total_amount }}" required>
            </div>
          </div>

          <div class="btn-container">
            <a href="{% url 'sales_list' %}" class="cancel-btn">Cancel</a>
            <button type="submit" class="btn-save">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
    </footer>
  </div>
</div>

</body>
</html>
