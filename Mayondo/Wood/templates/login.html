{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Boxicons for eye icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'images/341cf1a6-f721-4ec5-a355-54af1c4a60af.jpg' %}") no-repeat center center/cover;
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      z-index: 1;
    }

    .login-container img {
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: black;
    }

    .login-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .login-container input:focus {
      outline: none;
      border: 1px solid #1e3c72;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 18px;
    }

    .toggle-password:hover {
      color: #1e3c72;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: black;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #2a5298;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
 <div class="login-container">
    <img src="{% static 'images/2.png' %}" alt="Login Icon" width="60" height="60">
    <h2>Welcome Back</h2>
    <p><i>Login to access your dashboard</i></p>

    <!-- Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div style="color: red;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url "login" %}">
      {% csrf_token %}

      <label for="username">Username</label>
      <input type="text"  name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
<div class="password-wrapper">
  <input type="password" id="password" name="password" placeholder="Enter your password" required>
  <i class='bx bx-show toggle-password' id="togglePassword"></i>
</div>


      <button type="submit">Login</button>
    </form>
</div>


  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("bx-show");
      this.classList.toggle("bx-hide");
    });
  </script>
</body>
</html>
