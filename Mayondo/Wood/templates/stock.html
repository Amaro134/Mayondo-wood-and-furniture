{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-black text-white py-6 shadow-md">
    <div class="text-center">
      <h1 class="text-3xl font-serif italic font-bold">
        <u>Add Stock</u>
      </h1>
    </div>
  </header>

  <!-- Add Stock Form -->
  <main class="flex-grow flex justify-center items-center py-10">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 border border-gray-200">

      <!-- Display Errors -->
      {% if errors %}
        <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
          <ul>
            {% for error in errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <form action="{% url 'addStock' %}" method="post" novalidate>
        {% csrf_token %}

        <!-- Product Name -->
        <div class="mb-5">
          <label for="product_name" class="block text-gray-600 text-sm mb-1">Product Name</label>
          <input
            type="text"
            id="product_name"
            name="product_name"
            value="{{ product_name|default:'' }}"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            required
          >
        </div>

        <!-- Type of Product -->
        <div class="mb-5">
          <label for="type_of_product" class="block text-gray-600 text-sm mb-1">Type of Product</label>
          <input
            type="text"
            id="type_of_product"
            name="type_of_product"
            value="{{ type_of_product|default:'' }}"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            required
          >
        </div>

        <!-- Cost and Selling Price -->
        <div class="mb-5 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="costprice" class="block text-gray-600 text-sm mb-1">Cost Price</label>
            <input
              type="number"
              id="costprice"
              name="costprice"
              value="{{ costprice|default:'' }}"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              required
            >
          </div>
          <div>
            <label for="selling_price" class="block text-gray-600 text-sm mb-1">Selling Price</label>
            <input
              type="number"
              id="selling_price"
              name="selling_price"
              value="{{ selling_price|default:'' }}"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              required
            >
          </div>
        </div>

        <!-- Quantity and Supplier -->
        <div class="mb-5 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="quantity" class="block text-gray-600 text-sm mb-1">Quantity</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              value="{{ quantity|default:'' }}"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              required
            >
          </div>
          <div>
            <label for="supplier_name" class="block text-gray-600 text-sm mb-1">Supplier Name</label>
            <input
              type="text"
              id="supplier_name"
              name="supplier_name"
              value="{{ supplier_name|default:'' }}"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              required
            >
          </div>
        </div>

        <!-- Date Added -->
        <div class="mb-5">
          <label for="date_added" class="block text-gray-600 text-sm mb-1">Date Added</label>
          <input
            type="date"
            id="date_added"
            name="date_added"
            value="{{ date_added|default:'' }}"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            required
          >
        </div>

        <!-- Quality -->
        <div class="mb-8">
          <label for="quality" class="block text-gray-600 text-sm mb-1">Quality</label>
          <input
            type="text"
            id="quality"
            name="quality"
            value="{{ quality|default:'' }}"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          >
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
          <a
            href="{% url 'stock_list' %}"
            class="px-6 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition duration-200"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="px-6 py-2 bg-black text-white rounded-lg shadow hover:bg-gray-800 transition duration-200"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-4 mt-auto text-sm">
    <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
  </footer>

</body>
</html>
