<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .logout-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logout-container h2 {
      color: #7c3aed; /* purple-700 */
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .logout-container p {
      margin: 0.5rem 0;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      margin-top: 1rem;
      background-color: #7c3aed; /* purple-700 */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5b21b6; /* purple-900 */
    }

    footer {
      background-color: #1f2937; /* gray-800 */
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
      margin-top: auto; /* pushes footer to bottom if content is small */
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2>You have been logged out</h2>
    <p>Thank you for using our application.</p>
    <p>Are you sure you want to logout?</p>
    <a href="{% url 'landingPage' %}" class="btn">Return to Home Page</a>
  </div>

  <footer>
    <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
  </footer>

</body>
</html>
