<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Mayondo Furniture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Use flex-col and min-h-screen for full height -->
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Main Content (flex-1 pushes footer down) -->
  <main class="flex flex-1 flex-col justify-center items-center px-4">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
        Edit Profile
      </h1>

      <form action="{% url 'user_edit' selected.id %}" method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Username</label>
          <input type="text" name="name" value="{{ selected.name }}" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" name="email" value="{{ selected.email }}" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
        </div>

        <!-- Role -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Role</label>
          <select name="role" required
                  class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            <option value="Admin" {% if selected.role == "Admin" %}selected{% endif %}>Admin</option>
            <option value="Manager" {% if selected.role == "Manager" %}selected{% endif %}>Manager</option>
            <option value="Sales Agent" {% if selected.role == "Sales Agent" %}selected{% endif %}>Sales Agent</option>
          </select>
        </div>

        <!-- Save Button -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition duration-200">
          Save Changes
        </button>
      </form>

      <!-- Cancel -->
      <a href="{% url 'user_list' %}" 
         class="block text-center mt-5 text-blue-600 hover:text-blue-800 font-medium transition">
        Cancel
      </a>
    </div>

  </main>

  <!-- Footer (always sticks to bottom) -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
    <p>&copy; 2025 <span class="font-semibold">Amarorwot Naomi</span> | All Rights Reserved.</p>
  </footer>

</body>
</html>
