<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Profile</h1>

    <form action="{% url 'user_edit' selected.id %}" method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="name" value="{{ selected.name }}" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" value="{{ selected.email }}" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

     <div>
  <label class="block text-gray-700 font-semibold mb-1">Role</label>
  <select name="role" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <option value="Admin" {% if selected.role == "Admin" %}selected{% endif %}>Admin</option>
    <option value="Manager" {% if selected.role == "Manager" %}selected{% endif %}>Manager</option>
    <option value="Sales Agent" {% if selected.role == "Sales Agent" %}selected{% endif %}>Sales Agent</option>
  </select>
</div>


      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="text" name="password" value="{{ selected.password }}" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Save Changes
      </button>
    </form>

    <a href="{% url 'user_list' %}" class="block text-center mt-4 text-blue-600 hover:underline">
      Cancel
    </a>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-10 w-full">
    <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
  </footer>

</body>
</html>
