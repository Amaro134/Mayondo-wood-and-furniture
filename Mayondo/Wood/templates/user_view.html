{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* grows to fill space */
      display: flex;
      justify-content: center;
      align-items: center; /* centers the card vertically and horizontally */
      padding: 20px;
    }

    h1, p {
      text-align: center;
      margin: 10px 0;
      color: #333;
    }

    .details-card {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .details-card h1 {
      color: navy;
    }

    .user-info {
      display: grid;
      grid-template-columns: 120px 1fr;
      row-gap: 12px;
      column-gap: 10px;
      font-size: 15px;
    }

    .user-info strong {
      color: #374151;
    }

    .user-info span {
      color: #1f2937;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-container a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      color: white;
    }

    .back-btn { background-color: #6b7280; }
    .back-btn:hover { background-color: #4b5563; }

    .edit-btn { background-color: #2563eb; }
    .edit-btn:hover { background-color: #1d4ed8; }

    .delete-btn { background-color: #ef4444; }
    .delete-btn:hover { background-color: #b91c1c; }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="details-card">
      <h1>User Details</h1>
      <p>Here are the details of the selected user.</p>

      <div class="user-info">
        <strong>Name:</strong> <span>{{ selected.name }}</span>
        <strong>Email:</strong> <span>{{ selected.email }}</span>
        <strong>Role:</strong> <span>{{ selected.role }}</span>
        <strong>Password:</strong> <span>{{ selected.password }}</span>
      </div>

      <div class="btn-container">
        <a href="{% url 'user_list' %}" class="back-btn"><i class="bx bx-arrow-back"></i> Back</a>
        <a href="{% url 'user_edit' selected.id %}" class="edit-btn"><i class="bx bx-edit"></i> Edit</a>
        <a href="{% url 'user_delete' selected.id %}" class="delete-btn"><i class="bx bx-trash"></i> Delete</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Amarorwot Naomi | All Rights Reserved.</p>
  </footer>
</body>
</html>
